{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RickShare | Book a Ride</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root { --uber-black: #000; --uber-white: #fff; --accent: #00b894; --gray: #f6f6f6; }
        body { margin: 0; font-family: 'Inter', sans-serif; display: flex; height: 100vh; overflow: hidden; }
        
        /* Sidebar container */
        .sidebar { width: 420px; display: flex; flex-direction: column; background: white; z-index: 1000; box-shadow: 5px 0 15px rgba(0,0,0,0.05); }
        .sidebar-header { padding: 30px; border-bottom: 1px solid #eee; }
        .sidebar-header h2 { font-size: 28px; margin: 0; font-weight: 800; }
        
        .search-container { padding: 20px 30px; }
        .input-box { display: flex; align-items: center; background: var(--gray); margin-bottom: 10px; border-radius: 8px; padding: 0 15px; }
        .input-box input { border: none; background: transparent; padding: 15px; width: 100%; font-size: 16px; outline: none; }
        .dot { height: 8px; width: 8px; background: black; border-radius: 50%; }
        .square { height: 8px; width: 8px; background: black; }

        /* Vehicle List */
        .vehicle-list { flex: 1; overflow-y: auto; padding: 10px 30px; }
        .vehicle-option { 
            display: flex; align-items: center; padding: 15px; border: 2px solid transparent; 
            border-radius: 12px; margin-bottom: 10px; cursor: pointer; transition: 0.2s; 
        }
        .vehicle-option:hover { background: var(--gray); }
        .vehicle-option.selected { border-color: var(--uber-black); background: #f0f0f0; }
        .v-icon { font-size: 30px; margin-right: 20px; }
        .v-info { flex: 1; }
        .v-name { font-weight: 700; font-size: 16px; }
        .v-time { font-size: 13px; color: #666; }
        .v-price { font-weight: 700; font-size: 16px; }

        .footer { padding: 20px 30px; border-top: 1px solid #eee; }
        .btn-request { 
            width: 100%; padding: 18px; background: var(--uber-black); color: white; 
            border: none; border-radius: 10px; font-size: 18px; font-weight: 700; cursor: pointer;
        }

        #map { flex: 1; background: #e5e3df; }
        
        /* Loading Overlay for "Looking for Drivers" */
        #loading-overlay {
            display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); z-index: 2000; color: white;
            flex-direction: column; justify-content: center; align-items: center;
        }
    </style>
</head>
<body>

    <div id="loading-overlay">
        <div style="font-size: 50px;">üîç</div>
        <h3>Looking for nearby drivers...</h3>
        <p>Estimated time: 2 mins</p>
    </div>

    <div class="sidebar">
        <div class="sidebar-header">
            <h2>Where to?</h2>
        </div>
        
        <div class="search-container">
            <div class="input-box">
                <div class="dot"></div>
                <input type="text" id="pickup" placeholder="Pickup location" value="Current Location">
            </div>
            <div class="input-box">
                <div class="square"></div>
                <input type="text" id="dropoff" placeholder="Enter destination">
            </div>
        </div>

        <div class="vehicle-list">
    <div class="vehicle-option selected" onclick="selectVehicle(this, 'BIKE')">
        <div class="v-icon">üö≤</div>
        <div class="v-info">
            <div class="v-name">RickShare Bike</div>
            <div class="v-time" id="bike-time">Select destination</div>
        </div>
        <div class="v-price" id="bike-price">‡ß≥--</div>
    </div>
    <div class="vehicle-option" onclick="selectVehicle(this, 'CNG')">
        <div class="v-icon">üõ∫</div>
        <div class="v-info">
            <div class="v-name">RickShare CNG</div>
            <div class="v-time" id="cng-time">--</div>
        </div>
        <div class="v-price" id="cng-price">‡ß≥--</div>
    </div>
    <div class="vehicle-option" onclick="selectVehicle(this, 'CAR')">
        <div class="v-icon">üöó</div>
        <div class="v-info">
            <div class="v-name">RickShare Car</div>
            <div class="v-time" id="car-time">--</div>
        </div>
        <div class="v-price" id="car-price">‡ß≥--</div>
    </div>
</div>

        <div class="footer">
            <button class="btn-request" onclick="requestRide()">Request RickShare</button>
        </div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    var map = L.map('map').setView([23.8103, 90.4125], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    let pickupCoords, dropoffCoords;
    let selectedType = 'BIKE';

    // Rates per KM
    const rates = {
        BIKE: { base: 30, perKm: 15 },
        CNG: { base: 50, perKm: 35 },
        CAR: { base: 100, perKm: 70 }
    };

    // Helper to get coordinates from address (Geocoding)
    async function getCoords(address) {
        const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${address}, Dhaka`);
        const data = await response.json();
        if (data.length > 0) {
            return [parseFloat(data[0].lat), parseFloat(data[0].lon)];
        }
        return null;
    }

    // Main Function to update Fare
    async function updateFare() {
        const pickupAddr = document.getElementById('pickup').value;
        const dropoffAddr = document.getElementById('dropoff').value;

        if (!dropoffAddr || dropoffAddr.length < 3) return;

        // 1. Get Coordinates
        pickupCoords = await getCoords(pickupAddr);
        dropoffCoords = await getCoords(dropoffAddr);

        if (pickupCoords && dropoffCoords) {
            // 2. Calculate Distance (Simple math for demo, usually use OSRM API)
            const distance = map.distance(pickupCoords, dropoffCoords) / 1000; // in KM
            
            // 3. Update UI
            calculateAllPrices(distance);
            
            // 4. Update Map View
            map.fitBounds([pickupCoords, dropoffCoords], {padding: [50, 50]});
            L.marker(pickupCoords).addTo(map).bindPopup("Pickup").openPopup();
            L.marker(dropoffCoords).addTo(map).bindPopup("Destination");
        }
    }

    function calculateAllPrices(km) {
        const distanceStr = km.toFixed(1) + " km";
        
        // Bike
        const bikePrice = Math.round(rates.BIKE.base + (rates.BIKE.perKm * km));
        document.getElementById('bike-price').innerText = "‡ß≥" + bikePrice;
        document.getElementById('bike-time').innerText = distanceStr;

        // CNG
        const cngPrice = Math.round(rates.CNG.base + (rates.CNG.perKm * km));
        document.getElementById('cng-price').innerText = "‡ß≥" + cngPrice;
        document.getElementById('cng-time').innerText = distanceStr;

        // Car
        const carPrice = Math.round(rates.CAR.base + (rates.CAR.perKm * km));
        document.getElementById('car-price').innerText = "‡ß≥" + carPrice;
        document.getElementById('car-time').innerText = distanceStr;
    }

    // Add listener to the "Search" button or "Destination" field
    document.getElementById('dropoff').addEventListener('change', updateFare);

    function selectVehicle(el, type) {
        document.querySelectorAll('.vehicle-option').forEach(opt => opt.classList.remove('selected'));
        el.classList.add('selected');
        selectedType = type;
    }

    function requestRide() {
        const price = document.querySelector('.selected .v-price').innerText;
        alert(`Requesting ${selectedType} for ${price}...`);
        // Proceed with your fetch call to Django API
    }
</script>
</body>
</html>
